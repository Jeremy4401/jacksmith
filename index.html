<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jacksmith</title>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}

#loading-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #1a1a1a;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  z-index: 9999;
}

.loading-bar-bg {
  width: 60%;
  height: 20px;
  background: #444;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 20px;
}

.loading-bar-fill {
  width: 0%;
  height: 100%;
  background: #29a8ff;
  transition: width 0.25s linear;
}

#game-container {
  position: absolute;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
}

embed {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<div id="loading-screen">
  <h1>Loading Jacksmith...</h1>
  <div class="loading-bar-bg">
    <div class="loading-bar-fill" id="bar"></div>
  </div>
</div>

<div id="game-container">
  <!-- ORIGINAL WORKING VERSION YOU USED -->
  <embed src="jacksmith_v2.swf">
</div>

<script>
let pct = 0;
let bar = document.getElementById("bar");
let load = document.getElementById("loading-screen");

let interval = setInterval(() => {
  pct += Math.random() * 15;
  if (pct > 100) pct = 100;
  bar.style.width = pct + "%";

  if (pct >= 100) {
    clearInterval(interval);
    setTimeout(() => {
      load.style.display = "none";
    }, 300);
  }
}, 150);
</script>

</body>
</html>
