<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jacksmith</title>

  <!-- RUFFLE FLASH EMULATOR -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    /* UNITY-STYLE LOADING SCREEN */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
    }

    .loading-bar-bg {
      width: 60%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .loading-bar-fill {
      width: 0%;
      height: 100%;
      background: #29a8ff;
      transition: width 0.25s linear;
    }

    /* FULLSCREEN GAME */
    ruffle-player {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>

<body>

<!-- UNITY LOADING SCREEN -->
<div id="loading-screen">
  <h1>Loading Jacksmith...</h1>
  <div class="loading-bar-bg">
    <div class="loading-bar-fill" id="bar"></div>
  </div>
</div>

<!-- IMPORTANT: THIS LOADS THE GAME -->
<ruffle-player id="player" autoplay="on">
  <source src="jacksmith_v2.swf" type="application/x-shockwave-flash">
</ruffle-player>

<script>
  /* Fake Unity-style loading bar */
  let pct = 0;
  let bar = document.getElementById("bar");
  let loading = document.getElementById("loading-screen");

  let interval = setInterval(() => {
    pct += Math.random() * 15;
    if (pct > 100) pct = 100;
    bar.style.width = pct + "%";

    if (pct >= 100) {
      clearInterval(interval);
      setTimeout(() => {
        loading.style.display = "none";
      }, 400);
    }
  }, 150);
</script>

</body>
</html>
